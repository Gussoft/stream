<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/base-layout :: head"></head>
<body>
<nav th:replace="layouts/base-layout :: menu"></nav>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-12 mb-3">
            <div class="card">
                <div class="card-header mb-3">Editar Serie</div>
                <div class="card-body">
                    <form th:action="@{/admin/edit-serie}" th:object="${serie}" method="post" enctype="multipart/form-data">
                        <div class="row g-3">
                            <input type="hidden" th:field="*{id}">
                            <div class="col-12">
                                <label for="firstName" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="firstName" placeholder="Nombre" th:field="${serie.nombre}" required>
                                <div class="invalid-feedback">
                                    Valid first name is required.
                                </div>
                            </div>

                            <div class="col-12">
                                <label for="lastName" class="form-label">Sinopsis</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Sinopsis" th:field="${serie.sinopsis}" required>
                                <div class="invalid-feedback">
                                    Valid last Sinopsis is required.
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <label for="episodio" class="form-label">Episodios <span class="text-muted">(Optional)</span></label>
                                <input type="text" class="form-control" id="episodio" placeholder="Episodios" th:field="${serie.episodios}">
                                <div class="invalid-feedback">
                                    Valid last Episodios is required.
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <label for="date" class="form-label">Fecha Estreno</label>
                                <input type="date" class="form-control" id="date" placeholder="08-07-2021" th:field="${serie.fechae}" required>
                                <div class="invalid-feedback">
                                    Please enter your Date Premiere.
                                </div>
                            </div>

                            <div class="col-12">
                                <label for="file1" class="form-label">Add Image Vertical <span class="text-muted">(Optional)</span></label>
                                <input type="file" class="form-control" id="file1" name="file1" placeholder="Vertical" required>
                            </div>

                            <div class="col-12">
                                <label for="file2" class="form-label">Add Image Horizontal <span class="text-muted">(Optional)</span></label>
                                <input type="file" class="form-control" id="file2" name="file2" placeholder="Horizontal" required>
                            </div>

                            <div class="col-md-5">
                                <label for="country" class="form-label">Country</label>
                                <select class="form-select" id="country">
                                    <option value="">Choose...</option>
                                    <option>United States</option>
                                </select>
                                <div class="invalid-feedback">
                                    Please select a valid country.
                                </div>
                            </div>

                            <div class="col-md-4">
                                <label for="state" class="form-label">State</label>
                                <select class="form-select" id="state" >
                                    <option value="">Choose...</option>
                                    <option>California</option>
                                </select>
                                <div class="invalid-feedback">
                                    Please provide a valid state.
                                </div>
                            </div>

                            <div class="col-md-3">
                                <label for="zip" class="form-label">Zip</label>
                                <input type="text" class="form-control" id="zip" placeholder="" >
                                <div class="invalid-feedback">
                                    Zip code required.
                                </div>
                            </div>
                        </div>
                        <button class="w-100 btn btn-primary btn-lg mt-2" type="submit">Continue</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<div th:replace="layouts/base-layout :: footer"></div>
<script th:replace="layouts/base-layout :: jsboot"></script>
</body>
</html>
