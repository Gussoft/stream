<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/base-layout :: head"></head>
<body>
<nav th:replace="layouts/base-layout :: menu"></nav>
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-12 mt-5">
            <div class="card mb-3">
                <div class="card-header">Editar Detalle de Serie 1</div>
                <div class="card-body">
                    <h1 th:text="${serieOk.nombre}" class="text-center"></h1>
                    <div class="table-responsive">
                    <table class="table table-striped table-hover table-bordered mt-2">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Estreno</th>
                            <th scope="col">Link 1</th>
                            <th scope="col">Link 2</th>
                            <th scope="col">Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="d : ${serieOk.detalles}" class="">
                            <th scope="row" th:text="${d.capitulo}"></th>
                            <td th:text="${d.estreno}"></td>
                            <td th:text="${d.link1}"></td>
                            <td th:text="${d.link2}"></td>
                            <td>
                                <a th:href="@{/admin/delete-detalle/}+${d.id}" class="btn btn-danger">Delete</a>
                                <a th:href="@{/admin/cargar-detalle/}+${d.id}" class="btn btn-info mr-2">Edit</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


<div th:replace="layouts/base-layout :: footer"></div>
<script th:replace="layouts/base-layout :: jsboot"></script>
</body>
</html>
