<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/series.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Anime GM</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="menu">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            <img src="video.png" alt="" width="30" height="24" class="d-inline-block align-text-top mr-2">
            Anime GM
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav mr-auto ml-auto text-center">
                <a class="nav-link active" th:href="@{/}">Home</a>
                <a class="nav-link" th:href="@{/galery}">Galeria</a>
                <a class="nav-link" th:href="@{/series}">Temporada</a>
                <a class="nav-link" th:href="@{/usuario/registro}" sec:authorize="!isAuthenticated()">Registro</a>
                <form class="d-flex mx-3">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>

                <div class="dropdown d-flex">
                    <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                                                    id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                        <strong>Anonimus</strong>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                        <li><a class="dropdown-item" th:href="@{/login}" sec:authorize="!isAuthenticated()">Login</a></li>
                        <li><a class="dropdown-item" th:href="@{/usuario/config}" sec:authorize="isAuthenticated()">Configuracion</a></li>
                        <li><hr class="dropdown-divider" sec:authorize="isAuthenticated()"></li>
                        <li><a class="dropdown-item" th:href="@{/logout}" sec:authorize="isAuthenticated()">Cerrar Session</a></li>
                    </ul>
                </div>
            </div>

        </div>
    </div>
</nav>

<div class="card text-center mt-5 bg-dark text-white" th:fragment="footer">
    <div class="card-header">
        Featured
    </div>
    <div class="card-body">
        <h5 class="card-title">Special title treatment</h5>
        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
        <a href="#" class="btn btn-primary">About Us</a>
    </div>
    <div class="card-footer text-muted">
        Copyright Â© Todos los derechos reservados - Gussoft
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous" th:fragment="jsboot"></script>

</body>
</html>
