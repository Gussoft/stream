<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/base-layout :: head"></head>
<body>
<nav th:replace="layouts/base-layout :: menu"></nav>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-6 mt-4">
            <h1 class="text-center mt-3">REGISTRO</h1>
            <form th:action="@{/usuario/saved}" method="post">
                <div class="form-floating mb-1">
                    <input type="text" class="form-control" id="nombre" name="username" placeholder="Username" required autocomplete="off">
                    <label for="nombre" class="form-label">@Messages("register.username")</label>
                </div>
                <div class="form-floating mb-1">
                    <input type="password" class="form-control" id="pass" name="password" placeholder="Password"
                           required autocomplete="off">
                    <label for="pass" class="form-label">@Messages("register.email.address")</label>
                </div>
                <!--div class="form-floating mb-1">
                    <input type="text" class="form-control" id="alias" placeholder="Alias" required>
                    <label for="alias" class="form-label">@Messages("register.alias")</label>
                </div>
                <div class="form-floating mb-1">
                    <input type="password" class="form-control" id="pass" placeholder="Password" required>
                    <label for="pass" class="form-label">@Messages("register.password")</label>
                </div-->
                <div class="form-group">
                    <button type="submit" class="btn btn-success w-100">Registrar Usuario</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="layouts/base-layout :: footer"></div>
<script th:replace="layouts/base-layout :: jsboot"></script>
</body>
</html>
